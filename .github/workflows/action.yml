name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: 
      name: staging
    strategy:
      matrix:
        node-version: [15.x]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Generate build number
      run: echo "The build number $GITHUB_RUN_NUMBER üèó"
    - name: Install dependencies
      run: npm install
    - name: Create .env
      run: |
        touch .env &&
        echo "NODE_ENV=${NODE_ENV}" > .env
        echo "PORT=${PORT}" >> .env
        echo "MONGO_DATABASE_URI=${MONGO_DATABASE_URI}" >> .env
        echo "VERCEL_TOKEN=${VERCEL_TOKEN}" >> .env
      env:
        NODE_ENV: ${{ secrets.NODE_ENV }}
        PORT: ${{ secrets.PORT }}
        MONGO_DATABASE_URI: ${{ secrets.MONGO_DATABASE_URI }}
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
    - name: Build docker üê≥
      run: docker build . -t=serverless-deliuncher-api:ghb-$GITHUB_RUN_NUMBER
    - name: Build Vercel 
      run: yes | vercel --token=${VERCEL_TOKEN}
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}